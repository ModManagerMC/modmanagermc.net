<div id="login-screen">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <p>
        Please login using your <a href="https://modrinth.com/settings/security">Modrinth Authorization Token</a>.<br>
        It will <b>only</b> be stored on your device.
      </p>
      <mat-form-field appearance="outline">
        <mat-label>Token</mat-label>
        <input matInput type="text" [(ngModel)]="token">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
